<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Adding Kendo UI to a Web Page </title>

		<link href="content/kendo.common.min.css" rel="stylesheet" type="text/css"/>
		<link href="content/kendo.default.min.css" rel="stylesheet" type="text/css"/>

		<script src="scripts/jquery.min.js" type="text/javascript"></script>
		<script src="scripts/kendo.web.min.js" type="text/javascript"></script>

	</head>
	<body>
		<div id="container">
			<label for="year">Year: </label>
			<input id="year" type="number" name="year" required min="2000" max="2015"/><br/>
			<label for="make">Make: </label>
			<input id="make"type="text" name="make" required/><br/>
			<label for="model">Model: </label>
			<input id="model" type="text" name="model" required/><br/>
			<input id="save" type="submit" value="Save"/>
		</div>

		<script type="text/javascript">
			$(document).ready(function(){
				var validator = $("#container").kendoValidator({
					rules: {
						noFord: function(input) {
							return input.is("[name=make]") && input.val().toLowerCase() != "ford"; }
					},
 					messages: {noFord: "Ford?  Seriously?  I don't think so."}
				}).data("kendoValidator");
				$("#save").on("click", function() {
	             if (validator.validate()) {
	                 save();
	             }
	          });
			});
		</script>
	</body>
</html>
